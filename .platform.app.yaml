# This file describes an application. You can have multiple applications
# in the same project.
#
# See https://docs.platform.sh/user_guide/reference/platform-app-yaml.html

# The name of this app. Must be unique within a project.
name: 'app'

# The runtime the application uses.
type: 'php:7.2'

# The relationships of the application with services or other applications.
#
# The left-hand side is the name of the relationship as it will be exposed
# to the application in the PLATFORM_RELATIONSHIPS variable. The right-hand
# side is in the form `<service name>:<endpoint name>`.
relationships:
    database: 'mysqldb:mysql'
#    solr: 'solrsearch:solr'
#    redis: 'rediscache:redis'

# The size of the persistent disk of the application (in MB).
disk: 2048

# The 'mounts' describe writable, persistent filesystem mounts in the application. The keys are
# directory paths, relative to the application root. The values are strings such as
# 'shared:files/NAME', where NAME is just a unique name for the mount.
mounts:
    '/web/sites/default/files': 'shared:files/files'
    '/tmp': 'shared:files/tmp'
    '/private': 'shared:files/private'
    '/drush-backups': 'shared:files/drush-backups'

# Update the php.ini settings for file uploads on thh server
variables:
    php:
        'post_max_size': '200M'
        'upload_max_filesize': '200M'

# Configuration of the build of this application.
build:
    flavor: composer

dependencies:
  nodejs:
    gulp-cli: "*"

# The hooks executed at various points in the lifecycle of the application.
hooks:
    build: |
      curl -sS https://platform.sh/cli/installer | php
      set -e
      unset NPM_CONFIG_PREFIX
      curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.35.1/install.sh | dash
      export NVM_DIR="$HOME/.nvm"
      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      nvm current
      nvm install 8.14.0
      cd web/themes/custom/prism
      nvm use
      npm install
      gulp build
      gulp pl
    # The deploy hook runs after your application has been deployed and started.
    deploy: |
      cd web
      /app/vendor/drush/drush/drush -y cache-rebuild
      /app/vendor/drush/drush/drush -y updatedb
      /app/vendor/drush/drush/drush -y config-import
      /app/vendor/drush/drush/drush -y cache-rebuild

# The configuration of app when it is exposed to the web.
web:
    # Specific parameters for different URL prefixes.
    locations:
        '/':
            # The folder from which to serve static assets, for this location.
            #
            # This is a filesystem path, relative to the application root.
            root: 'web'

            # How long to allow static assets from this location to be cached.
            #
            # Can be a time in seconds, or -1 for no caching. Times can be
            # suffixed with "s" (seconds), "m" (minutes), "h" (hours), "d"
            # (days), "w" (weeks), "M" (months, as 30 days) or "y" (years, as
            # 365 days).
            expires: 5m

            # Whether to forward disallowed and missing resources from this
            # location to the application.
            #
            # Can be true, false or a URI path string.
            passthru: '/index.php'

            # Deny access to static files in this location.
            allow: false

            # Rules for specific URI patterns.
            rules:
                # Allow access to common static files.
                '\.(jpe?g|png|gif|svgz?|css|js|map|ico|bmp|eot|woff2?|otf|ttf)$':
                    allow: true
                '^/robots\.txt$':
                    allow: true
                '^/sitemap\.xml$':
                    allow: true

        '/sites/default/files':
            # Allow access to all files in the public files directory.
            allow: true
            expires: 5m
            passthru: '/index.php'
            root: 'web/sites/default/files'

            # Do not execute PHP scripts.
            scripts: false

            rules:
                # Provide a longer TTL (2 weeks) for aggregated CSS and JS files.
                '^/sites/default/files/(css|js)':
                    expires: 2w
        '/styleguide':
            allow: true
            expires: 5m
            root: 'web/themes/custom/prism/pattern-lab/public'
            index:
                - index.html
            # Do not execute PHP scripts.
            scripts: false
        '/dist':
            allow: true
            expires: 5m
            root: 'web/themes/custom/prism/dist'
            scripts: false
        '/pattern-lab':
            allow: true
            expires: 5m
            root: 'web/themes/custom/prism/pattern-lab'
            scripts: false
        '/fonts':
            allow: true
            expires: 5m
            root: 'web/themes/custom/prism/fonts'
            scripts: false
        '/images':
            allow: true
            expires: 5m
            root: 'web/themes/custom/prism/images'
            scripts: false

# The configuration of scheduled execution.
crons:
    drupal:
        spec: '*/20 * * * *'
        cmd: 'cd web ; /app/vendor/drush/drush/drush core-cron'
    snapshot:
        spec: '0 5 * * *'
        cmd: |
            if [ "$PLATFORM_BRANCH" = master ]; then
                platform snapshot:create --yes --no-wait
            fi
    renewcert:
        # Force a redeploy at 10 am (UTC) on the 3rd of every month.
        spec: '0 10 3 * *'
        cmd: |
            if [ "$PLATFORM_BRANCH" = master ]; then
                platform redeploy --yes --no-wait
            fi
